type Query{
    test: String!
    allPosts(page: Int! = 1): PostSearch!
    searchByKeyword(page: Int! = 1, keyword: String!): PostSearch!
    searchByTags(page: Int! = 1, tags: [String!]!): PostSearch!
    searchByCategory(page: Int! = 1, category: String!): PostSearch!
    getPost(id: String!): Post!
}

type Comment{
    author: String!
    content: String!
    address: String!
    postId: String!
    id: String!
}

type Post{
    author: String!
    content: String!
    id: String!
    title: String!
    category: String!
    tags: [String!]!
    comments: [Comment!]!
    postNumber: Int!
}

type PostSearch{
    postCount: Int!
    posts: [Post!]!
}