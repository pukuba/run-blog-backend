type Query{
    test: String!
    allPosts(page: Int! = 1): PostSearch!
    searchByKeyword(page: Int! = 1): PostSearch!
    searchByTags(page: Int! = 1): PostSearch!
    searchByCategory(page: Int! = 1): PostSearch!
    getPost(id: String!): Post!
}

type Comment{
    author: String!
    content: String!
    address: String!
    postId: String!
    id: String!
}

type Post{
    author: String!
    content: String!
    id: String!
    title: String!
    category: String!
    tags: [String!]!
    comments: [Comment!]!
}

type PostSearch{
    postCount: Int!
    posts: [Post!]!
}